<html>
	<head>
		<script type="text/javascript" src="FormValidation.js" defer></script>
		<link rel="stylesheet" href="FormValidation.css">
	</head>
	<body>
		<form>
			<div>
				<label>Identité</label>
				<input type="text"  placeholder="Prénom" aria-required="true"/>
				<input type="text"  placeholder="Nom"/>
			</div>
			<div>
				<label>Informations de contact</label>
				<input type="email" placeholder="Adresse e-mail" aria-required="true"/>
				<input type="tel" placeholder="Numéro de téléphone"/>
			</div>
			<div>
				<label>Créez un mot de passe (doit contenir au minimum 1 majuscule, 1 minuscule, 1 chiffre et 1 caractère non-alphanumérique).</label>
				<input type="password" placeholder="Votre mot de passe, 8 caractères minimum" aria-required="true"/>
			</div>
			<div>
				<label>Site web</label>
				<input type="url" placeholder="Adresse url de votre site"/>
			</div>	
			<div>
				<label>Date de naissance</label>
				<input type="date"/>
			</div>
			<div>
				<label>Distance maximale à laquelle vous pouvez vous déplacer</label>
				<input type="number"  placeholder="Distance max en km"/>
			</div>
			
			<div>
				<label>Choisissez une option</label>
				<fieldset aria-required="true">
					<label for="demo1"></label>
					<input type="checkbox" id="demo1"/>
				</fieldset>
			</div>
			<div>
				<label>Vos commentaires</label>
				<textarea cols="50" rows="5" placeholder="Tapez votre message, 500 caractères max" maxlength="500" aria-required="true"></textarea>
			</div>
			<button type="submit">Envoyer</button>
		</form>
		<hr>
		<button id="createElt">Créer un élément</button>
	</body>
</html>
